<!DOCTYPE html>

<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="#">
    <link rel="stylesheet" type="text/css" href="#">
</head>

<body>

    <section class="pasteprivate_head pasteprivate-mobil_head">

        <header class="pasteprivate_header pasteprivate-mobi-header">
            <div class="pasteprivate_header_img pasteprivate_mobile-img">
                <img src="./assets/img/pasteprivate copy.png" alt="pasteprivate logo" class="pasteprivate_mobile-logo pasteprivate-logo">
            </div>

            <div class="pasteprivate-mobile-hamburger alter-hamburger paste-private-menu">

            </div>
        </header>

        <div class="pasteprivate-post-content pasteprivate-mobile_post-content">

            <div class="pasteprivate-content-models ?">
                <span></span>
            </div>

            <div class="pasteprivate-post-content-form-div">

                <form method="post" class="pasteprivate_Mobile-form_content" id="pasteprivate_content_form" action="">
                    <span class="pasteprivate_js_error"></span>
                    <input type="text" name="pasteprivate-content_title" class="pastepriavte_mobile-form-tile" placeholder="Enter a title for your post">
                    <select name="pasteprivate_expiry_item_time" id="" class="pasteprivate-mobile_expiry_item_time" aria-placeholder="Choose an expiry time for paste">
    
                            <option value="10">10 Minutes</option>
                        
                            <option value="30">30 Days</option>
                       
                    </select>

                    <input type="hidden" name="pasteprivate_getDay" value=${ jh, gf, df }>

                    <textarea class="pasteprivate-Mobile-content_textarea" cols="44" rows="30" name="pasteprivate-content_textarea" placeholder=" Enter your paste here........."></textarea>

                    <button type="submit" class="pasteprivate-mobi-button"> Post Content </button>

                </form>

            </div>


        </div>

        <div class="pasteprivate-footer">
            <footer class="pasteprivate_mobile-footer">
                2021 Copyright Pasteprivate, All Rights Reserved
            </footer>
        </div>




    </section>
    <script src="./assets/js/frontenderrmessage.js"></script>
    <script src="https://kit.fontawesome.com/e4b670af02.js " crossorigin="anonymous "></script>
</body>

</html>
