<head>
    <meta charset="UTF-8" />

    <section class="pasteprivate_head pasteprivate-mobil_head">

        <header class="pasteprivate_header pasteprivate-mobi-header">

            <div class="pasteprivate_header_img pasteprivate_mobile-img">
                <img src="./assets/img/pasteprivate copy.png" alt="pasteprivate logo" class="pasteprivate_mobile-logo pasteprivate-logo">
            </div>

            <div class="paste_paste-new">
                <a href="" target="_self" class="paste_new"><i class="fas fa-paste biggie"></i> New Paste</a>
            </div>
            <div class="pasteprivate_search_paste_bar_header">
                <form action="/" method="POST">
                    <input type="search" name="" class="paste_search_header" placeholder="Search paste"><button type="submit" class="bg_paste_color"><i class="fas fa-search biggie biggie_1"></i></button>
                </form>
            </div>

            <div class="pasteprivate-mobile-hamburger alter-hamburger paste-private-menu">

                <i class="fas fa-bars pasteprivate_mobile-bar"></i>

                <div class="pasteprivate-mobile_naviga">

                    <nav class="pasteprivate-mobile-nav">

                    </nav>

                </div>

            </div>
        </header>

        <div class="pasteprivate-post-content pasteprivate-mobile_post-content">


            <div class="pasteprivate-480_banner_ad">

                <div class="ad_styles">
                    <div class="pasteprivate_desktop_480_ad">
                        <iframe data-aa="1592299" src="//ad.a-ads.com/1592299?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
                    </div>
                </div>

            </div>

            <div class="pasteprivate-post-content-form-div">

                <form method="post" class="pasteprivate_Mobile-form_content pasteprivate_content_form" action="">
                    <span class="pasteprivate_js_error"></span>
                    <label for="" class="paste_label">Enter Paste Title</label>
                    <input type="text" name="pasteprivate-content_title" class="pastepriavte_mobile-form-tile pastepriavte_form-tile" placeholder="Enter a title for your post"><br>
                    <label for="" class="paste_label">Select Code Syntax</label>
                    <select name="pasteprivate_expiry_item_time" id="" class="pasteprivate-mobile_expiry_item_time pasteprivate-_expiry_item_time" aria-placeholder="Choose an expiry time for paste">
                                                    <option value=""></option>
                                                    <option value="10">10 Minutes</option>
                                                
                                                    <option value="30">30 Days</option>
                                            
                                            </select> <br>

                    <label for="" class="paste_label">Enter Paste Code</label>
                    <textarea class="pasteprivate-Mobile-content_textarea pasteprivate-content_textarea" cols="44" rows="30" name="pasteprivate-content_textarea" placeholder=" Enter your paste here........."></textarea>

                    <button type="submit" class="pasteprivate-mobi-button pasteprivate_button"><i class="fas fa-cloud-upload-alt biggie"></i> Post Content </button>

                </form>

            </div>

            <!-- <div class="pasteprivate-ads">
                                        <div class="ads-desktop"><img src="./assets/img/pasteprivate desktop copy.png" alt=""></div>
                                    </div> -->

            <div class="pasteprivate-480_banner_ad">

                <div class="ad_styles">
                    <div class="pasteprivate_desktop_480_ad">
                        <iframe data-aa="1592299" src="//ad.a-ads.com/1592299?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
                    </div>
                </div>

            </div>

        </div>
        <footer class="pasteprivate_mobile-footer pasteprivate_foot">
            <div class="footer_menu">
                <ul>
                    <li>Home</li>
                    <li>About us</li>
                    <li>Contact</li>
                    <li>Report paste</li>
                    <li>T&C</li>
                </ul>
            </div>
            <div class="footer_copyright_info">
                2021 Copyright Pasteprivate, All Rights Reserved
            </div>
        </footer>
    </section>

    <script src="./assets/js/frontenderrmessage.js"></script>
    <script src="https://kit.fontawesome.com/e4b670af02.js " crossorigin="anonymous "></script>
